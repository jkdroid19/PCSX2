name: Android CI

on:
  push:
    branches:
    - master
    - staging
    - Dev
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
    - name: Build Dev Application
      run: ./gradlew buildDevDebug
